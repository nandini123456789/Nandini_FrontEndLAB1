<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="graph.css">
</head>
<body>
    <div class="container">
        <div class="column first">
            <div class="bar">
                <div class="inner_bar bar1"></div>
            </div>
            <div class="text">
                <h4>30%</h4>
            </div>
        </div>
        <div class="column second">
            <div class="bar">
                <div class="inner_bar bar2"></div>
            </div>
            <div class="text">
                <h4>40%</h4>
            </div>
        </div>
        <div class="column third">
            <div class="bar">
                <div class="inner_bar bar3"></div>
            </div>
            <div class="text">
                <h4>90%</h4>
            </div>
        </div>
        <div class="bar_plot">
            <h1>Bar Plot</h1>
        </div>
    </div>
</div>
</div>
</body>
</html>
